<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="hero-image"></div>
      <div id="map"></div>
      <div class="main-content">
        <div class="main-content__headline">IP Address Tracker</div>

        <form action="" class="js-form">
          <div class="form">
            <input
              class="form__input js-input"
              type="text"
              placeholder="Search for any IP address or domain"
              name="input"
            />
            <button class="form__submit"></button>
          </div>
        </form>

        <div class="card">
          <div class="card__box">
            <div class="card__title">IP Address</div>
            <div class="card__content js-data-ip">-</div>
          </div>
          <div class="card__box">
            <div class="card__title">Location</div>
            <div class="card__content js-data-location">-</div>
          </div>
          <div class="card__box">
            <div class="card__title">Timezone</div>
            <div class="card__content js-data-timezone">-</div>
          </div>
          <div class="card__box">
            <div class="card__title">ISP</div>
            <div class="card__content js-data-isp">-</div>
          </div>
        </div>
      </div>

      <!-- add offset value dynamically using the API -->
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vita Klejch</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
