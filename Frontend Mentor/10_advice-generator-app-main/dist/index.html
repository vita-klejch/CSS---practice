<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card__container">
      <div class="card">
        <div class="card__headline js-number">
          Advice #404<!-- Advice ID goes here -->
        </div>
        <div class="card__content js-advice">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
          minus tempora labore."
        </div>
        <div class="loader__container js-loader-container hidden">
          <div class="loader"></div>
        </div>
        <div class="divider">
          <div class="divider__line"></div>
        </div>
        <div class="card__icon js-dice-btn"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vita Klejch</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
